<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}
    <button (click)="copyClipboardJSON()" class="btn btn-success" tooltip="{{'buttons.json_copy' | translate}}"
      type="button">JSON COPY</button>
  </h4> <button (click)="bsModalRef.hide()" tooltip="{{'buttons.close' | translate}}" aria-label="Close"
    class="close pull-right" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body modal-body-json">
  <ngx-json-viewer [json]="data"></ngx-json-viewer>
</div>
